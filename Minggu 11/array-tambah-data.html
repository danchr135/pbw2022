<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array tambah data</title>
</head>
<body>
    <script>
        // membuat array 
        var products = ["Senter", "Mainan", "Laptop", "HP"]; 
        // menambahkan mainan ke dalam array products 
        products.push("Mainan"); 
        // menapilkan isi array 
        document.write(products);
    </script>
</body>
</html>
